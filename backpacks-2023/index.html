<!DOCTYPE html>
<html lang="en" class="html-backpack">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johnston & Murphy</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="css/aos.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="backpack">
  <main class="backpack">
         <!-- HERO BOX -->           
    <section class="box1" data-aos="fade-zoom-in" data-aos-offset="200" data-aos-easing="ease-in-sine" data-aos-duration="600">
         <div class="content-banner">
            <div class="table-banner">
               <div class="cell-banner">
                  <div class= "circle-one-day">
                    <h2 data-aos="fade-left">Take It With You</h2>
                  </div>
               </div>
            </div>
         </div>
         <div class="table">
            <div class="span1">
               <img src="images/hero.jpg" alt="" class="responsive-image">
            </div>
         </div>
      </section>
      <!-- END HERO BOX -->
      <!-- TWO COL BOX  --> 
      <section class="box-two two-cols section-two bigcontainer">
        <div class="left ">
          <div class="text" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
           <h3>No Matter Where You Go</h3>
            <p>Go from work to the weekend with smart designs<br> for carrying whatever needs carrying.</p>
            <a href="javascript:void(0)" class="btn">SHOP NOW</a>
          </div>
          <figure data-aos="fade-down" data-aos-anchor-placement="top-bottom">
           <img src="images/1.gif" class="responsive-image" alt="">
          </figure>
        </div>
        <div class="right">
          <figure data-aos="fade-up" data-aos-anchor-placement="top-bottom">
            <img src="images/1-right.jpg" alt="" class="responsive-image">
          </figure>        
        </div>
      </section>
      <!-- END TWO COL BOX  --> 
  </main>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
  <script src="js/aos.js"></script>
  <script>
    AOS.init({
    duration: 1200,
    easing: 'ease-out-back',
    });
  </script>
</body>
</html>
