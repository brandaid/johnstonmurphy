<!DOCTYPE html>
<html lang="en" class="html-febcol">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Johnston & Murphy</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="css/aos.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="febcol cf">
   <main class="febcol">
     <!-- HERO BOX -->           
      <section class="box1" data-aos="fade-zoom-in" data-aos-offset="200" data-aos-easing="ease-in-sine" data-aos-duration="600">
        <img src="images/hero-mobile.jpg" alt="" class="responsive-image only-mobile">
        <div class="content-banner">
          <div class="table-banner">
           <div class="cell-banner">
            <div class= "circle-one-day">
              <img src="images/logo.png" alt="">
            </div>
           </div>
          </div>
        </div>
        <div class="table">
          <div class="span1">
            <img src="images/hero.jpg" alt="" class="responsive-image only-desktop">
          </div>
        </div>
      </section>
      <!-- END HERO BOX -->                 
      <!-- TEXT AND LOGO -->
      <section class="bigcontainer">
        <div class="trufoam firstsection" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
          <img src="images/jmlogo.png" height="107" width="572" alt="trufoam logo" class="trufoamlogo">
          <h4>Artisan Craftsmanship</h4>
          <p>Custom handcrafted leather. Classic details.</br> Modern comfort. Lasting appeal.</p>
          <a href="javascript:void(0)" class="btn">SHOP NOW</a>
        </div>
      </section>
      <!-- TEXT AND LOGO --> 
      <!-- TWO COL BOX 2--> 
      <section class="two-cols bigcontainer" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
        <div class="box-two reverse">
          <div class="right">
            <figure>
              <img src="images/s2-1.jpg" class="responsive-image" alt="">
            </figure>
          </div>
          <div class="left">
             <figure>
                <img src="images/s2-2.jpg" class="responsive-image" alt="">
            </figure>
          </div>
        </div>
        <a href="javascript:void(0)" data-aos="fade-up" data-aos-anchor-placement="top-bottom" class="btn">SHOP NOW</a>
      </section>        
      <!-- END TWO COL BOX 2--> 
      <!-- TWO COL BOX 3--> 
      <section class="two-cols bigcontainer" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
       <div class="box-two" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
          <div class="left">
            <figure>
              <img src="images/s3-1.jpg" class="responsive-image" alt="">
            </figure>
          </div>
          <div class="right">
            <figure>
              <img src="images/s3-2.jpg" class="responsive-image" alt="">
            </figure>
          </div>
        </div>
        <a href="javascript:void(0)" data-aos="fade-up" data-aos-anchor-placement="top-bottom" class="btn">SHOP NOW</a>
      </section>
      <!-- END TWO COL BOX 3 --> 
      <!-- TWO COL BOX 4--> 
      <section class="two-cols bigcontainer" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
        <div class="box-two reverse" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
          <div class="right">
            <figure>
              <img src="images/s4-1.jpg" class="responsive-image" alt="">
            </figure>
          </div>
          <div class="left">
            <figure>
              <img src="images/s4-2.jpg" class="responsive-image" alt="">
            </figure>
          </div>
        </div>
        <a href="javascript:void(0)" data-aos="fade-up" data-aos-anchor-placement="top-bottom" class="btn">SHOP NOW</a>
      </section>     
      <!-- END TWO COL BOX 4--> 
      <!-- TWO COL BOX 5--> 
      <section class="two-cols bigcontainer" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
        <div class="box-two" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
          <div class="left">
            <figure>
              <img src="images/s5-1.jpg" class="responsive-image" alt="">
            </figure>
          </div>
          <div class="right">
             <figure>
              <img src="images/s5-2.jpg" class="responsive-image" alt="">
            </figure>
          </div>
        </div>
      </section>
      <!-- END TWO COL BOX 5--> 
   </main>
   <script src="https://code.jquery.com/jquery-1.12.4.min.js"
   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
   crossorigin="anonymous"></script>
   <script src="js/aos.js"></script>
    <script>
      AOS.init({
        duration: 1200,
        easing: 'ease-out-back',
      });
    </script>
</body>
</html>
